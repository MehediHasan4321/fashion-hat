<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80133de64f.js" crossorigin="anonymous"></script>
    <title>Fashion-hat-details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="mb-20">
        <div class="h-[80px] w-full bg-gray-200  z-10 shadow-md" id="nav-bar">
            <div class="container mx-auto h-full w-full flex justify-between items-center">
                <h1 class="text-4xl font-semibold">Fashion<span class="text-red-500">Hat</span></h1>
                <div class="flex gap-4 text-lg font-semibold ">
                    <a href="index.html"> Home</a>
                    <a href="#">Checkout</a>
                </div>
                <div class="flex justify-between items-center gap-5">
                    <input class="px-3 py-2 w-[300px] outline-none rounded-lg placeholder:text-center text-lg"
                        type="text" id="search-inp" placeholder="Search Your Product">
                    <div class="relative">
                        <i id="shoping-icon" class="fa-solid fa-bag-shopping text-4xl text-green-700"></i>
                        <span id="card-number" class="absolute bg-red-200 px-1 rounded-full">0</span>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="container mx-auto h-[40vh] flex justify-center items-center bg-gray-200">
            <div>
                <h1 class="text-4xl text-black">Single Product Details</h1>
            </div>
        </div>
        <div class="custom-slider bg-gray-200 z-10" id="custom-slider">
            <h1 class="text-3xl bg-green-700 px-4 py-1 text-white w-full text-center">Your Order List</h1>
            <button class="bg-green-700 px-4 py-2 text-center text-white w-full bottom-0 absolute text-3xl">Check Out <i
                    class="fa-solid fa-cart-plus"></i></button>
            <div>
                <div class="flex justify-between text-center px-5 py-3 text-2xl">
                    <h3>Total Price :</h3>
                    <h3>$<span id="price">00</span></h3>
                </div>
                <div class="flex justify-between text-center px-5 py-3 text-2xl">
                    <h3>Shiping Cost :</h3>
                    <h3>$<span id="shiping-cost">20</span></h3>
                </div>
                <div class="flex justify-between text-center px-5 py-3 text-2xl">
                    <h3>Total Vat 15% :</h3>
                    <h3>$<span id="total-vat">00</span></h3>
                </div>
                <div class="flex justify-between text-center px-5 py-3 text-2xl ">
                    <h3>Payable Total :</h3>
                    <h3>$<span id="total-payable-price">00</span></h3>
                </div>
                <hr class="bottom-1">
            </div>
        </div>
    </header>
    <main class="container mx-auto min-h-[80vh]">
        <section>
            <div class="flex  gap-5">
                <div class="p-1 w-[30%] h-[400px] border-2" id="single-img-container">
                    <img class="w-full h-full" src="https://fakestoreapi.com/img/71YXzeOuslL._AC_UY879_.jpg" alt="">
                </div>
                <div class="bg-amber-100 w-[70%] min-h-[400px]">

                </div>
            </div>
        </section>
    </main>

    <footer class="w-full h-[20vh] bg-black">

    </footer>

    <script src="./js/fetch.js"></script>
    <script src="./js/common.js"></script>
   <!-- <script src="./js/index.js"></script> -->
</body>

</html>
